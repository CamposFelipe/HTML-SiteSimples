    <div class="col-md-4">

    </div>
    <div id="formulario" class="col-md-6">
      <form name="cadusuario" method="post" action="sendmail.html" class="form">
        <div class="form-group col-xs-12">
          <input name="nome" class="form-control" type="text" placeholder="Nome Completo" required="required" pattern="^[a-zA-ZÀ-ú ]{4,60}$">
        </div>
        <div class="form-group col-xs-12">
          <input name="email" class="form-control" type="text" placeholder="(DDD)-Telefone" required="required" pattern="^[0-9()-]{9,18}$">
        </div>
        <div class="form-group col-xs-12">
          <input name="telefone" class="form-control" type="email" placeholder="Email" required="required">
        </div>
        <div class="form-group col-xs-12">
          <textarea name="msg" class="form-control" rows="5" id="mensagem" placeholder="Deixe sua mensagem aqui..."></textarea>
        </div>
        <div class="form-group col-xs-12">
          <input type="submit" name="enviar" value="Enviar" class="btn btn-primary">
          <input type="reset" name="Limpar" value="Limpar" class="btn btn-primary">
        </div>
      </form>
    </div>
